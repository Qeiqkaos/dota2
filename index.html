<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css" />
    <title>Dota 2</title>
</head>
<body>
    <header class="navbar">
        <div class="left_section">
            <div class="logo">
                <a href="#" class="header_logo" aria-label="Dota 2 Logo"></a>
            </div>
            <nav class="main_options">
                <div class="game">
                    <div class="item">
                        <a>Game<img src="images/arrow_over.png" alt="Dropdown Arrow"></a>
                    </div>
                    <div class="game_dropdown_content">
                        <div class="game_options">
                            <div class="game_option_choice"><a href="#">Patches</a></div>
                            <div class="game_option_choice"><a href="#">Gameplay updates</a></div>
                            <div class="game_option_choice"><a href="#">Previous updates</a></div>
                        </div>
                    </div>
                </div>
                <div class="item"><a href="#">Heroes</a></div>
                <div class="item"><a href="#">News</a></div>
                <div class="item"><a href="#">Esports</a></div> 
            </nav>
        </div>
        <div class="right_section">
            <div class="side_options">
                <div class="login">
                    <a href="/">Login</a>
                </div>
                <div class="lan">
                    <div class="lan_dropdown">
                        <div class="lan_icon" aria-hidden="true"></div>
                        <span id="languageSpan">Select a language</span>
                        <img src="images/arrow_over.png" alt="Dropdown Arrow">
                    </div>
                    <div class="lan_dropdown_content">
                        <div class="lan_options">
                            <div class="lan_option_choice"><p>English</p></div>
                            <div class="lan_option_choice"><p>Russian</p></div>
                            <div class="lan_option_choice"><p>Chinese</p></div>
                            <div class="lan_option_choice"><p>Other</p></div>
                        </div>
                    </div>
                </div>
            </div>
            <a href="#">
                <div class="steam">
                    <div class="svg_steam" aria-hidden="true"></div>
                    <div class="h1_steam">Play for free</div>
                </div>
            </a>
        </div>
    </header>
    <main>
        <div class="video_out">
            <div class="video_in">
                <video autoplay muted loop id="myVideo">
                    <source type="video/mp4" src="images/dota_montage_02.mp4">
                </video>
            </div>
        </div>
        <div class="container">
            <h1>“A modern multiplayer masterpiece.”</h1>
            <span>- DESTRUCTOID</span>
            <div class="divider"></div>
            <a href="#">
                <div class="steam-container">
                    <div class="svg_steam" aria-hidden="true"></div>
                    <div class="steam-text">
                        <h4>Play for free</h4>
                        <span>Download on Steam</span>
                    </div>
                </div>
            </a>
        </div>  
    </main>
</body>
</html>
